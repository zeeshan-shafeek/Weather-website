<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{%block title %} {% endblock %}</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">

  <form class="container-fluid justify-content-start" method="post">
    <button button onclick="myFunction()" class="btn btn-outline-success me-2" type="button">Home</button>
    <button button onclick="myFunction1()" class="btn btn-sm btn-outline-secondary" type="button">Add city</button>
      <script>
function myFunction() {
  location.replace("http://127.0.0.1:5000/")
}
function myFunction1() {
  location.replace("http://127.0.0.1:5000/add-city")
}
</script>
  </form>
</nav>
<h1>{%block heading %}{% endblock %}</h1>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
{% block content %} {% endblock %}
    <h2>{%block heading2 %}{% endblock %}</h2>
<h2>=================================</h2>
<form action= "#" method="post">
  <label>Please select a city to get its weather:</label><br>
  <SELECT name="city">
{% for c in city_list %}
    <OPTION value="{{c.cities}}">{{c.cities}}</option>
{% endfor %}
</SELECT><br>

    <p>Select units you want:</p>
  <input type="radio" id="imperial" name="unit" value="imperial" required>
  <label for="imperial">Imperial</label><br>
  <input type="radio" id="metric" name="unit" value="metric">
  <label for="metric">Metric</label><br>
  <input type="submit" value="Go!">
</form>
<p>

</p>

<form action= "/add-city/" method="post">
    <label> Don't see your city listed? Add it!</label><br>
    <input type="submit" value="Add City!">
</form>
</body>
</html>
