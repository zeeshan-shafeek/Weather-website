<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{city}} weather</title>
</head>
<body>
<h1>hello!</h1>
    <h2>Welcome to this simple weather website</h2>
    <p> City: {{city}} <br>
        {% if unit == "imperial" %}
            Temp: {{temp}} °F</p>
        {% else %}
            Temp: {{temp}} °C </p>
        {% endif %}

</body>
</html>
